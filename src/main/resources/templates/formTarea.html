<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Datos Tarea</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/mdb.css">
</head>
<body>
<div class="container mt-4 col-lg-4">
    <h1 th:text="${titulo}"></h1>
    <div class="card">
        <form class="card-body" action="/guardar" method="post" th:object="${tarea}">
            <div class="form-group">
                <input type="hidden" th:field="*{id}">
                <input type="text" th:field="*{nombre}" name="nombre" class="form-control" placeholder="Nombre de la tarea"/>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
            </div>
            <div class="form-group">
                <input type="text" th:field="*{descripcion}" name="descripcion" class="form-control"
                       placeholder="Descripcion de la tarea"/>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></small>
            </div>
            <div class="form-group">
                <select name="estado" class="form-control" th:field="*{estado}">
                    <option th:each="estado : ${estados}"
                            th:value="${estado}" th:text="${estado}"
                    >
                </select>
            </div>
            <div class="form-group">
                <input type="text" th:field="*{responsable}" name="responsable" class="form-control"
                       placeholder="Responsable de la tarea"/>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('responsable')}" th:errors="*{responsable}"></small>
            </div>
            <div class="form-group">
                <select name="prioridad" class="form-control" th:field="*{prioridad}">
                    <option th:each="prioridad : ${prioridades}"
                            th:value="${prioridad}" th:text="${prioridad}"
                    >
                </select>
            </div>
            <input type="submit" value="Agregar" class="btn btn-success">
            <a class="btn btn-info" th:href="@{/}">Regresar</a>
        </form>
    </div>
</div>
</body>
</html>
